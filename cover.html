<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Celebration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
        }
        .input-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }
        .name-input {
            width: 80%;
            padding: 12px;
            font-size: 1.2rem;
            border: 2px solid #d63384;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
        }
        .name-input:focus {
            border-color: #ff66b2;
        }
        .go-next-btn {
            background-color: #d63384;
            color: white;
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .go-next-btn:hover {
            background-color: #ff66b2;
        }
    </style>
</head>
<body>
    <h1>Happy Rose Day!</h1>
    <p>May I have just 10 seconds of your time on this beautiful day?ðŸ’–</p>
    
    <div class="input-container">
        <label for="name" style="font-size: 1.2rem; color: #d63384; margin-bottom: 10px; display: block;">Enter Your Name</label>
        <input type="text" id="name" class="name-input" placeholder="Your Name" required>
        <button class="go-next-btn" onclick="goNext()">Go Next</button>
    </div>
    
    <script>
        function goNext() {
            const name = document.getElementById('name').value.trim();
            if (name) {
                // Store the name in localStorage
                localStorage.setItem('userName', name);
                window.location.href = 'gift.html';  // Redirect to gift page
            } else {
                alert('Please enter your name!');
            }
        }
    </script>
</body>
</html>
